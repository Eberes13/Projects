    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background: #b0773a;

        }
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }
        li a:hover:not(.active) {
            background-color: #2a5470;
        }

        .active {
            background-color:#2a5470;
        }


        li {
            float: left;
            color: white;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        h1{
            font-family: Verdana, fantasy;
            margin: 20px auto;
        }
        h3{
            font-size: 25px;
            margin: 20px auto;
        }
        p{
            font-size: 18px;
        }
        img{
            border-color: #080b1a;

            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
